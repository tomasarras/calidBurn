<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Ingresa tus datos</h1>

    <label for="firstName">Nombre</label><br/>
    <input type="text" id="firstName" placeholder="Ingresa tu nombre"/><br/><br/>

    <label for="lastName">Apellido</label><br/>
    <input type="text" id="lastName" placeholder="Ingresa tu apellido"/><br/><br/>

    <label for="amount">Incrementar cantidad</label><br/>
    <input type="number" id="amount"/>

    <button id="btn-buy">Comprar</button><br/><br/><br/><br/>

    <!-- Loading -->
    <span id="span-loading" hidden>Validando la transaccion</span>
    <div id="loader" class="loader loader--style3" title="2" hidden>
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
    </div>

    <span id="span-finish-transaction" hidden>Transaccion finalizada, <a id="transaction-link">click aca</a> para ver detalles de la transaccion</span><br/>


    <button id="btn-show-firstName">Ver nombre</button><br/>
    <span id="span-firstName"></span>
    <br/><br/>

    <button id="btn-show-lastName">Ver apellido</button><br/>
    <span id="span-lastName"></span>
    <br/><br/>
    
    <button id="btn-show-balance">Ver balance</button><br/>
    <span id="span-balance"></span>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>
</html>
